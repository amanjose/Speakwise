<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeerChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/lobby.css'>
</head>
<body>
    
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p>Languages</p>
            </div>

            <div id="form__content__wrapper">
                <form id="join-form">
                    <select name="language1" required>
                        <option value="" disabled selected>Select Language You know</option>
                        <option value="english">English</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="hindi">French</option>
                        <option value="hindi">Chinese</option>
                        <option value="hindi">Italian</option>
                        <option value="spanish">Spanish</option>
                    </select>
                    <select name="language2" required>
                        <option value="" disabled selected>Select interested langugae</option>
                        <option value="english">English</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="hindi">Hindi</option>
                        <option value="hindi">French</option>
                        <option value="hindi">Chinese</option>
                        <option value="hindi">Italian</option>
                        <option value="spanish">Spanish</option>
                    </select>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>

    <script>
        let form = document.getElementById('join-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let language1 = e.target.language1.value;
            let language2 = e.target.language2.value;
            let url = `video.html?room=${language1}${language2}`;
            window.location.href = url;
        });
    </script>

</body>
</html>
